<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel = "stylesheet" href = "main.css" /> 
  </head>
  <body>
    <h1>Timer</h1>
    <div id="display">
      <span id="time">
          0:00:00
      </span>
    </div>
    <button id="add1">add 1 min</button>
    <button id="add5">add 5 min</button>
    <button id="add10">add 10 min</button>
    <button id="add30">add 30 min</button>
    <button id="add60">add 1 hour</button>
    <button id="start">Start timer</button>
    <button id="end">Reset timer</button>
    <script src="popup.js"></script>
  </body>
</html>
